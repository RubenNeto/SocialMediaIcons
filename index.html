<!DOCTYPE html>
<html lang="pt">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <title>Social Media Icons Ruben Neto</title>
</head>

<body>
  <div class="wrapper">
    <div class="button">
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <span>Facebook</span>
    </div>
    <div class="button">
      <div class="icon">
        <i class="fab fa-x-twitter"></i>
      </div>
      <span>X</span>
    </div>
    <div class="button">
      <div class="icon">
        <i class="fab fa-instagram"></i>
      </div>
      <span>Instagram</span>
    </div>
    <div class="button">
      <div class="icon">
        <i class="fab fa-whatsapp"></i>
      </div>
      <span>Whatsapp</span>
    </div>
    <div class="button">
      <div class="icon">
        <i class="fab fa-youtube"></i>
      </div>
      <span>YouTube</span>
    </div>
  </div>
</body>

</html>
